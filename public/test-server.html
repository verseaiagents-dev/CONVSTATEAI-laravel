<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvState AI Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Widget Script -->
    <script src="http://127.0.0.1:8000/widget/convstateai.min.js"></script>
    <link rel="stylesheet" href="http://127.0.0.1:8000/widget/convstateai.min.css">
    
    <script>
        // Sayfa yüklendiğinde widget'ı başlat
        document.addEventListener('DOMContentLoaded', function() {
            if (window.convstateai && window.convstateai.chat) {
                window.convstateai.chat.load({
                    projectId: "1",
                    siteId: "1"
                }).catch(error => {
                    console.error('Widget yükleme hatası:', error);
                });
            }
        });
    </script>
</body>
</html>
