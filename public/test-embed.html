                if (window.convstateai) {
                    widgetStatus.innerHTML = '✅ Widget başarıyla yüklendi!';
                    widgetStatus.style.color = '#4ade80';
                } else {
                    widgetStatus.innerHTML = '❌ Widget yüklenemedi!';
                    widgetStatus.style.color = '#ef4444';
                }
            }, 2000);
        });
